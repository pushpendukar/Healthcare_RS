<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Element Example</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="centered">
        <h1>This element is centered on the page.</h1>
    </div>
</body>

</html>
